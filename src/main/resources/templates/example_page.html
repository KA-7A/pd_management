<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{blocks/header :: headtag}"></div>
</head>
<body>
<main>
    <div class="container-fluid">
        <div th:insert="~{blocks/header :: header}"></div>
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <div th:insert="~{blocks/sidebar :: sidebar}"></div>
                </div>
            </div>
            <div class="col py-3">
                <h2> Пытаемся вызвать появление модального окна</h2>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="/web/persons/edit" method="post" class="form-floating">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="person_id" name="person_id" th:value="${person.id_person_inst}" readonly/>
                                        <label for="person_id" >Идентификатор пользователя</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="last_name" name="last_name" th:value="${person.v_last_name}">
                                        <label for="last_name">Фамилия</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="first_name" name="first_name" th:value="${person.v_name}">
                                        <label for="first_name">Имя</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="patronymic_name" name="patronymic_name" th:value="${person.v_patronymic_name}">
                                        <label for="patronymic_name">Отчество</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="birthdate" name="birthdate" th:value="${person.v_birthdate}">
                                        <label for="birthdate" >Дата рождения</label>
                                    </div>
                                    <button type="submit" class="btn btn-success mt-3">Обновить данные</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
    </div>
</main>
</body>
</html>
