<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div class="container-fluid">
        <div th:insert="~{blocks/header :: header}"></div>
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <div th:insert="~{blocks/sidebar :: sidebar}"></div>
                </div>
            </div>
            <div class="col py-3">
                <form action="/web/persons/add" method="post">
                    <input type="text" name="first_name" placeholder="Имя"/>
                    <input type="text" name="last_name" placeholder="Фамилия"/>
                    <input type="text" name="patronymic_name" placeholder="Отчество"/>
                    <input type="date" name="birthdate" placeholder="Дата рождения"/>
                    <button type="submit" class="btn btn-success">Добавить человека</button>
                </form>
            </div>
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
    </div>
</main>
</body>
</html>
