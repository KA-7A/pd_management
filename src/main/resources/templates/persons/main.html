<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div th:insert="~{blocks/header :: header}"></div>
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <div th:insert="~{blocks/sidebar :: sidebar}"></div>
                    </div>
                </div>
                <div class="col py-3">
                    <form th:action="${URL}" method="get">
                        <input type="text" name="search" placeholder="Поиск...">
                        <button type="submit">Поиск</button>
                    </form>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ФИО</th>
                            <th>Дата рождения</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="person : ${persons}">
                            <td th:text="${person.id_person}"></td>
                            <td th:text="${person.v_last_name + ' ' + person.v_patronymic_name + ' ' + person.v_name }"></td>
                            <td th:text="${person.dt_birthdate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:insert="~{blocks/footer :: footer}"></div>
        </div>
    </main>
</body>
</html>
