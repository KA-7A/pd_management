<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<main>
    <div class="container-fluid">
        <div th:insert="~{blocks/header :: header}"></div>
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <div th:insert="~{blocks/sidebar :: sidebar}"></div>
                </div>
            </div>
            <div class="col py-3">
                <!--<form th:action="${URL}" method="get">
                    <input type="text" name="search" placeholder="Поиск...">
                    <button type="submit">Поиск</button>
                </form> -->
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th></th>
                        <th>Дата рождения</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${roles.id_role_inst}"></td>
                        <td th:text="${person.v_last_name + ' ' + person.v_name + ' ' + person.v_patronymic_name }"></td>
                        <td th:text="${#dates.format(person.dt_birthdate, 'dd.MM.yyyy')}"></td>
                        <td><a role="button" class="btn btn-outline-warning" th:href="${'edit/' + person.id_person_inst}">Изменить</a> </td>
                        <td><a role="button" class="btn btn-outline-danger"  th:href="${'delete/' + person.id_person_inst}">Удалить </a> </td>
                    </tr>
                    </tbody>
                </table>
                <a href="add" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Добавить пользователя</a>
            </div>
        </div>
        <div th:insert="~{blocks/footer :: footer}"></div>
    </div>
</main>
</body>
</html>
